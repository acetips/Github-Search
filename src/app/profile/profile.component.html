<form id="formstyle" class="form-group form-group-lg">
    <h1>Github Search</h1>
    <span appHighlight>Enter Github Username <input class='Search'type='text' [(ngModel)]='userName' name= 'userName' (keyup)='searchProfile()' placeholder="Enter Github Username.."></span>
    <p>Scroll down to see the user profile.</p>
</form>
<h3>Username: {{profile.login}}</h3>
<img [src]="profile.avatar_url">
<p>Name:{{profile.name}}</p>
<p>Followers:{{profile.followers}}</p>
