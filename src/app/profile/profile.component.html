<form id="formstyle" class="form-group form-group-lg">
    <span appHighlight>Find User <input class='Search'type='text' [(ngModel)]='userName' name= 'userName' (keyup)='searchProfile()' placeholder="Enter Github Username.."></span>
</form>
<h3>Username: {{profile.login}}</h3>
<p>Name:{{profile.name}}</p>
<p>Followers:{{profile.followers}}</p>

<div *ngFor = 'let details of repositories'>
    <h2>{{details.name}}</h2>
    <p>{{details.description}}</p>
</div>
