<form id="formstyle" class="form-group form-group-lg">
    <h1>Github Search</h1>
    <span appHighlight>Enter Github Username <input class='Search'type='text' [(ngModel)]='userName' name= 'userName' (keyup)='searchRepos()' placeholder="Enter Github Username.."></span>
    <p>Scroll down to see the user's repositories.</p>
</form>
<div>
    <div *ngFor = 'let details of repositories'>
        <h2>{{details.name|casing}}</h2>
        <p>{{details.description}}</p>
    </div>
</div>
